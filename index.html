<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        const ws = new WebSocket('ws://' + window.location.host + '/ws');

        ws.onopen = function (event) {
          const status = document.getElementById('status-flag');
          status.style.fontWeight = 'bold';
          status.innerText = event.type;
        };
        
        ws.onclose = function (event) {
            const status = document.getElementById('status-flag');
            status.innerText = event.type;
        };

        function onSubmit(event) {
            event.preventDefault();
            const username = event.target.username.value;
            const message = event.target.message.value;
            ws.send(JSON.stringify({
                username: username,
                content: message,
            }))
        }

        ws.addEventListener('message', function (event) {
            const msg = JSON.parse(event.data);

            const msgDiv = document.createElement('p');
            const usernameDiv = document.createElement('span');
            const contentDiv = document.createElement('span');

            msgDiv.className = 'flex-box';

            usernameDiv.innerText = msg.username;
            usernameDiv.style.fontWeight = 'bold';

            contentDiv.innerText = msg.content;

            msgDiv.appendChild(usernameDiv);
            msgDiv.appendChild(contentDiv);

            const msgBox = document.getElementById('message-box');
            msgBox.appendChild(msgDiv);
        })
    </script>
    <style>
        .box {
            width: 20rem;
            padding: 1rem;
        }
        .flex-box {
            display: flex;
            justify-content: space-between;
        }

        #chat-box {
            border: 1px solid blue;
        }
        #message-box {
            border: 1px solid purple;
        }
    </style>
    <title>Message To You</title>
</head>
<body>
    <div class="flex-box">
        <div class="box" id="chat-box">
            <h1>chat</h1>
            <p>status:&nbsp;<span id="status-flag"></span></p>
            <form id="form" action="post" onsubmit="return onSubmit(event)">
                <label for="username">username</label>
                <input id="username" name="username" type="text">
                <br>
                <label for="message">message</label>
                <input id="message" name="message" type="text">
                <br>
                <button type="submit">send</button>
            </form>
        </div>
        <div class="box" id="message-box">
            <h1>message</h1>
        </div>
    </div>
</body>
</html>
